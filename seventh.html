<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title> React </title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"> </script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"> </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="first.scss">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    
    <body class="container">
        <h1 class="bg-primary text-white display-4"> React </h1>
        <div id="root" class="test"> wait... </div>

        <script type="text/babel">
            let dom = document.querySelector("#root");
            let message = "React component page.";
            
            //クラスコンポーネント
            class Hello extends React.Component{
                constructor(props){
                    super(props)
                }

                render(){
                    return  (
                        <div className="alert alert-primary"> 
                            <p className="h4">  Hello! </p>
                        </div>
                    )
                }
            }

            let el = (
                <div>
                    <h5 className="mb-4"> {message} </h5>
                    <Hello />
                </div>
            )
            ReactDOM.render(el, dom);
        </script>



        <div id="root2" class="test"> wait... </div>

        <script type="text/babel">
            let dom = document.querySelector("#root2");
            let message = "React component page.";
            
            //クラスコンポーネント
            class Rect extends React.Component{
                x = 0
                y = 0
                width = 0
                height = 0
                color = "white"
                style = {}
                constructor(props){
                    super(props)
                    this.x = props.x
                    this.y = props.y
                    this.width = props.w
                    this.height = props.h
                    this.color = props.c
                    this.style = {
                        backgroundColor:this.color,
                        position:"absolute",
                        left:this.x + "px",
                        top:this.y + "px",
                        width:this.width + "px",
                        height:this.height + "px"
                    }                    
                }

                render(){
                    return <div style = {this.style}>  </div>
                }
            }

            let el = (
                <div>
                    <h5 className="mb-4"> {message} </h5>
                    <Rect x="200" y="200" w="200" h="200" c="cyan"/>
                    <Rect x="300" y="300" w="200" h="200" c="magenta"/>
                </div>
            )
            ReactDOM.render(el, dom);
        </script>


        
    </body>


</html>
