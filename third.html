<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title> React </title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"> </script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"> </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="first.scss">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    
    <body class="container">
        <h1 class="bg-primary text-white display-4"> React </h1>
        <div id="root" class="test"> wait... </div>

        <script type="text/babel">
            let dom = document.querySelector("#root");
            
            let el = (
                <div>
                    <h2>JSX sample</h2>
                    <p> This is sample page</p>
                </div>
            );

            ReactDOM.render(el, dom);
        </script>

        <div class="space"></div>
        <div id="root2" class="test"> wait... </div>
        <script type="text/babel">
            let dom2 = document.querySelector("#root2");
            let title = "新タイトル";
            let message = "新しいメッセージです";
            let link = "http://google.com";
            
            let el2 = (
                <div>
                    <h2>{title}</h2>
                    <p>
                        {message} <br/>
                        <a href={link}>this is link!</a>
                    </p>
                    
                </div>
            );

            ReactDOM.render(el2, dom2);
        </script>


        <div class="space"></div>
        <div id="root3" class="test"> wait... </div>
        <script type="text/babel">
            let dom3 = document.querySelector("#root3");
            let title = "新タイトル";
            let message = "新しいメッセージです";
            let link = "http://google.com";

            const msg_s = {
                fontSize:"20px",
                color:"red",
            };
            
            let el3 = (
                <div>
                    <h2>{title}</h2>
                    <p style={msg_s}>
                        {message} <br/>
                        <a href={link}>this is link!</a>
                    </p>
                    
                </div>
            );

            ReactDOM.render(el3, dom3);
        </script>
    </body>


</html>
